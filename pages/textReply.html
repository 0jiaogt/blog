<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="../css/bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" href="../css/managerTable.css">
		<link rel="stylesheet" href="../css/page.css">
		<link rel="stylesheet" href="../css/global.css">
		<title>文章回复管理</title>
	</head>
	<body>
		<div class="container col-md-12" id="app">
			<div class="panel panel-default">
			    <div class="panel-body">
				  	<form class="search"> 
						<div class="col-sm-3">
							<input type="text" class="form-control" placeholder="输入查找的回复编号">
						</div>
						<button type="submit" class="btn btn-primary btn btn-default">查找</button>
					</form>
				    <table class="table" border="0"  >
					   	<caption>评论回复信息</caption>
					   	<thead>
					   		<tr>
					   			<th>回复编号</th>
					   			<th>评论编号</th>
								<th>回复人</th>
								<th>回复内容</th>
								<th>发布时间</th>
								<th>操作</th>
					   		</tr>
					   	</thead>
				   		<tbody>
				   			<tr>
					   			<td class="r_id">TextId}}</td>
					   			<td>author}}</td>
					   			<td>name}}</td>
					   			<td>content}}</td>
					   			<!-- <td>根深蒂固<span class="r_up">↑</span><span class="r_down">↓</span></td> -->
					   			<td>time}}</td>
								<td><span class="btn btn-danger btn-sm btn-del">删除</span></td>
					   		</tr>
					   </tbody>
					</table>
					<div id="page" class="col-md-8 col-md-offset-3">
					    <span class="prepage r_page">上一页</span>
					    <ul>
						    <li>1</li>
						    <li class="active">2</li>
						    <li>3</li>
						    <li>4</li>
						    <li>5</li>
					    </ul>
					    <span class="nextpage r_page">下一页</span>
					    <span class="perPage">每页显示多少条： 10</span>
					    <select name="showPage" id="showPage">
						    <option value="">请选择</option>
						    <option value="5">5</option>
						    <option value="10">10</option>
						    <option value="15">15</option>
					    </select>
					    <span class="totalPage">总条数：100</span>
			        </div>
				</div>
			</div>
		</div>
		<script src="../css/bootstrap/js/jquery-3.4.1.min.js"></script>
		<script src="../css/bootstrap/js/bootstrap.min.js"></script>
		<script src="../js/global.js"></script>
		<script src="../js/textReply.js"></script>
		<script src="../js/page.js"></script>
		<script src="../js/myAjax.js"></script>

		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/vue-router.js"></script>
	</body>
</html>
