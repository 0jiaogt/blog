<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>个人中心</title>

		<script src="../js/jquery.min.js" type="text/javascript"></script>
	    <script src="../js/iscroll-zoom.js" type="text/javascript" charset="utf-8"></script>
	    <script src="../js/hammer.js" type="text/javascript" charset="utf-8"></script>
	    <script src="../js/lrz.all.bundle.js" type="text/javascript" charset="utf-8"></script>
	    <script src="../js/jquery.photoClip.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div class="content">
			<div class="left_box">
				<ul>
					<li class="left_box_red">个人资料</li>
					<li class=""><a href="favorite.html">我的收藏</a></li>
					<li class=""><a href="concern.html">我关注的人</a></li>
					<li class=""><a href="fan.html">我的粉丝</a></li>
					<li class=""><a href="tag.html">我的标签</a></li>
					<li class=""><a href="article.html">我的博客</a></li>
					<li class=""><a href="question.html" target="_blank">我的问答</a></li>
					<li class=""><a href="dowload.html" target="_blank">我的下载</a></li>
				</ul>
			</div>
			<div class="right_box">
				<h3 class="box_title">个人资料</h3>
				<div class="user_data">
					<div class="data_header">
						
						<div id="view" ><img src="..\public\images\1.jpg" class="data_head"></div>
						<div class="modify" >修改头像
						</div>
					</div>
					
					<div class="data_body">
						<div class="data_ID">
							<span class="id_name">ID:&nbsp;</p>
							<!-- <a href="#" class="float_right">个人主页></a> -->
						</div>
						<div class="data_info">
							<span class="info">关注&nbsp;</span>
							<span class="info">粉丝&nbsp;</span>
						</div>
						<div class="nick">
							<div id="change" class="float_right">修改资料</div>
						</div>
						<ul id="ul_A">
							<li class="commo">昵称:</li>
							<li class="commo">姓名:</li>
							<li class="commo">性别:</li>
							<li class="commo">生日:</li>
							<li class="commo">职位:</li>
							<li class="commo">公司:</li>
							<li class="commo">学历:</li>
							<li class="commo">学校:</li>
							<li class="commo">行业:</li>
							<li class="commo">开始工作时间:</li>
							<li class="intro" >简介:</li>
						</ul>
						<form action="#" method="get">
							<div id="ul_B" style="display: none;">
								<ul>
									<li class="commo">昵称:<input type="text" name="nick_name"></li>
									<li class="commo">姓名:<input type="text" name="name"></li>
									<li class="commo">性别:<input type="text" name="sex"></li>
									<li class="commo">生日:<input type="text" name="birthday"></li>
									<li class="commo">职位:<input type="text" name="post"></li>
									<li class="commo">公司:<input type="text" name="company"></li>
									<li class="commo">学历:<input type="text" name="education"></li>
									<li class="commo">学校:<input type="text" name="shcool"></li>
									<li class="commo">行业:<input type="text" name="industriat"></li>
									<li class="commo">开始工作时间:<input type="date" name="work_time"></li>
									<li class="intro" >简介:<input type="text" name="introducory"></li>
								</ul>
								<button type="submit">确认</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		
		<script type="text/javascript">
			var change = document.getElementById("change");
				change.onclick = function() {
					var ul_A = document.getElementById('ul_A');
					var ul_B = document.getElementById('ul_B');
	            	ul_A.style.display=(ul_A.style.display=='none')?'block':'none'; 

	            	ul_B.style.display=(ul_B.style.display=='none')?'block':'none'; 
				}
		</script>
	
	</body>
</html>
