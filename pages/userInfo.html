<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="../css/bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" href="../css/usersInfo.css">
		<link rel="stylesheet" href="../css/managerTable.css">
		<link rel="stylesheet" href="../css/page.css">
		<title>用户信息管理</title>
	</head>
	<body>
		<div class="container col-md-12" id="app">
			<div class="panel panel-default">
			    <!-- Default panel contents -->
			    <div class="panel-body">  
				    <form class="search">
					    <div class="col-sm-3">
					    	<input type="text" class="form-control" placeholder="输入查找的账号">
					    </div>
					    <button type="submit"class="btn btn-primary btn btn-default">查找</button>
				    </form>
				    <table class="table" border="0">
					   	<caption>用户信息</caption>
					   	<thead>
					   		<tr>
					   			<th>账号</th>
					   			<th>手机号码</th>
					   			<th>姓名</th>
					   			<th>密码</th>
					   			<th>关注的人</th>
					   			<th>被关注的人</th>
								<th>目前经验值</th>
								<th>目前等级</th>
								<th>距下级经验</th>
								<th>发言状态</th>
								<th>身份码</th>
								<th>操作</th>
					   		</tr>
					   	</thead>
				   		<tbody>
				   			<tr>
					   			<td> TextId}}</td>
					   			<td> .author}}</td>
					   			<td> name}}</td>
					   			<td> content}}</td>
					   			<td> name}}</td>
					   			<td> content}}</td>
					   			<td> author}}</td>
					   			<td> name}}</td>
					   			<td> content}}</td>
					   			<!-- <td>根深蒂固<span class="r_up">↑</span><span class="r_down">↓</span></td> -->
					   			<td> time}}</td>
					   			<td> author}}</td>
					   			<td><span class="btn btn-info btn-xs btn-edit" data-toggle="modal" data-target="#edit_user">编辑</span></td>
					   		</tr>
				   	    </tbody>
				    </table>
				    <div id="page" class="col-md-8 col-md-offset-3">
					    <span class="prepage r_page">上一页</span>
					    <ul>
						    <li>1</li>
						    <li class="active">2</li>
						    <li>3</li>
						    <li>4</li>
						    <li>5</li>
					    </ul>
					    <span class="nextpage r_page">下一页</span>
					    <span class="perPage">每页显示多少条： 10</span>
					    <select name="showPage" id="showPage">
						    <option value="">请选择</option>
						    <option value="5">5</option>
						    <option value="10">10</option>
						    <option value="15">15</option>
					    </select>
					    <span class="totalPage">总条数：100</span>
			        </div>
				</div>
			</div>
			
			<!-- 编辑用户信息对话框 -->
			<div id="edit_user" class="modal fade in" tabindex="-1">
				<div class="modal-dialog">	
					<div class="modal-content">
						<div class="modal-header">
							<button class="close" data-dismiss="modal">&times;</button> 
							<h4 class="modal-title">用户信息</h4>
						</div>
						<div class="modal-body">
							<form class="col-md-12">
								<div class="col-md-12">
									<label>手机号码：</label><span id="user_phone">${res.phone}</span><input type="text" name="u_phone" id="u_phone" style="display: none;" value="${res.phone}"><span class="btn btn-warning btn-sm btn-edit-phone">修改</span>
								</div>
								<div class="col-md-12">
									<label>用户姓名：</label><span id="user_name">${res.name}</span><input type="text" name="u_name" id="u_name" style="display: none;" value="${res.name}"><span class="btn btn-warning btn-sm btn-edit-name">修改</span>
								</div>
								<div class="col-md-12">
									<label>目前等级：</label><span id="user_grade">${res.grade}</span><input type="text" name="u_grade" id="u_grade" style="display: none;" value="${res.grade}"><span class="btn btn-warning btn-sm btn-edit-grade">修改</span>
								</div>
								<div class="col-md-12">
									<label>身份码：</label><span id="user_token">${res.toekn}</span><input type="text" name="u_toekn" id="u_token" style="display: none;" value="${res.token}"><span class="btn btn-warning btn-sm btn-edit-token">修改</span>
								</div>
								<div class="col-md-12">
									<label for="">发言权：</label><span id="say_status">0</span> <span class="btn btn-danger btn-sm btn-forbid">禁言</span> <span class="btn btn-danger btn-sm btn-relieve">解禁</span>
								</div>
								<!-- <div class="col-md-12">
									<label for="">登录状态：</label><span id="login_status">0</span> <span class="btn btn-danger btn-sm btn-unlogin">禁止登录</span> <span class="btn btn-danger btn-sm btn-login">允许登录</span>
								</div> -->
								
								<div class="modal-footer">
									<div class="col-md-12">
										<span class="btn btn-primary" id="push_comment" data-dismiss="modal">确定</span>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- <script type="text/javascript">
			var edit = document.getElementsByClassName('btn-edit')[0];
				edit.onclick = function () {
					var edit_user = document.getElementById('edit_user');
					edit_user.style.display=(edit_user.style.display=='none')?'block':'none';
				}
		</script> -->
		<script src="../css/bootstrap/js/jquery-3.4.1.min.js"></script>
		<script src="../css/bootstrap/js/bootstrap.min.js"></script>
		<script src="../js/global.js"></script>
		<script src="../js/usersInfo.js"></script>
 		<script src="../js/page.js"></script>
        <script src="../js/myAjax.js"></script> 

		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/vue-router.js"></script>
	</body>
</html>
